<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      map_canvas { height: 100%; height: 100%; }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCh4rMZ4c0SP9XlBsnSKO97EO58wkLakXM&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(27.988056, 86.925278),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        var myMarker = new google.maps.Marker({
            position: map.center,
            map: map,
            title:"Mount Everest"
        });
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="height: 100%; height: 100%;"></div>
  </body>
</html>
